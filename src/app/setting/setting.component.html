
  <mat-horizontal-stepper class="content" linear>
    <mat-step [stepControl]="stepOneForm" label="ファイルを開く" errorMessage="file is required.">
      <form [formGroup]="stepOneForm">
        <!-- Step 1のコンテンツ -->
        <p>csvかMEMを選ぶ</p>
        <input type="file" accept=".csv, .MEM, .xlsx" (change)="onFileSelected($event)" formControlName="firstCtrl" required/>
        <mat-progress-bar mode="determinate" [value]="progressValue"></mat-progress-bar>
      </form>
    </mat-step>
    
    <mat-step label="CHを割り当て">
      <div class="binds">
        <mat-form-field  *ngFor="let bind of binds; let i = index">
            <mat-label>{{bind.name}}</mat-label>
            <mat-select [(value)]="bind.role" (selectionChange)="onSelectedChanged(i)">
            <mat-option *ngFor="let role of CHroles" [value]="role">{{role}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    </mat-step>

    <mat-step label="ダウンロード">
      <form>
        <button mat-fab color="primary" aria-label="download" (click)="DownloadExcel($event)">
          <mat-icon>download</mat-icon>
        </button>
      </form>
    </mat-step>
</mat-horizontal-stepper>
